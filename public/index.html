<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>2048 GAME</title>
   
  </head>
  <body>
    <div class="headContainer">
      <div class="name"><h1>2048</h1></div>
      <div class="scoreContainer">
          <div class="score same" >SCORE<br><span class="last">0</span></div>
          <div class="best same">BEST<br><span class="bestScore">0</span></div>
          <div class="new"><button>new game</button></div>
      </div>
  </div>
  
  
  <div class="container">
      <div class="game-blocks"></div>
  </div>
  <div class="keyBoard">
    <div class="keys">
    <div class="left">
      Left
    </div>
    <div  class="up">
      Up
    </div>
    <div class="right">
      right
    </div>
  </div>
  <div class="down">Down</div>


  </div>
    <div id="root"></div>
    
  </body>
</html>
